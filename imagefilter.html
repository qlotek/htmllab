<html>
	<head>
		<title>Font test 2018</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		

		
		
		<style>

body {
    background-color: black;
    color: #ADADAD;
    font-size: 300% em;
}



img.black25 {
	    -webkit-filter: brightness(50%); /* Safari 6.0 - 9.0 */
    filter: brightness(75%);
}


img.black50 {
	    -webkit-filter: brightness(50%); /* Safari 6.0 - 9.0 */
    filter: brightness(50%);
}


img.black75 {
	    -webkit-filter: brightness(50%); /* Safari 6.0 - 9.0 */
    filter: brightness(25%);
}

	</style>
	
</head>
	
	
	

<body>
<img src="https://cdn.pixabay.com/photo/2018/10/07/19/25/walk-3731094__340.jpg">
	
<img class="black25" src="https://cdn.pixabay.com/photo/2018/10/07/19/25/walk-3731094__340.jpg">
	
<img class="black50" src="https://cdn.pixabay.com/photo/2018/10/07/19/25/walk-3731094__340.jpg">

<img class="black75" src="https://cdn.pixabay.com/photo/2018/10/07/19/25/walk-3731094__340.jpg">
	

	


	
</html>
